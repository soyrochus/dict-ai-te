<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dict-ai-te · Settings</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
  </head>
  <body class="bg-slate-50 text-slate-800">
    <div class="mx-auto flex min-h-screen max-w-3xl flex-col items-stretch justify-start px-4 py-8">
      <div class="mb-4 flex items-center justify-between">
        <h1 class="text-2xl font-semibold tracking-tight">Settings</h1>
        <a
          href="{{ url_for('pages.index') }}"
          class="rounded-lg bg-slate-100 px-4 py-2 text-slate-700 ring-1 ring-inset ring-slate-200 hover:bg-slate-200"
        >
          Back
        </a>
      </div>

      <div class="w-full rounded-2xl bg-white p-6 shadow-xl ring-1 ring-slate-200">
        <form id="settingsForm" class="space-y-6">
          <div>
            <label for="defaultLanguage" class="text-sm font-medium text-slate-700">Default language</label>
            <select
              id="defaultLanguage"
              class="mt-2 w-full rounded-lg border border-slate-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500"
            >
              <option value="">Default — Auto-detect</option>
              {% for lang in languages %}
              <option value="{{ lang.code }}" {% if settings.default_language == lang.code %}selected{% endif %}>{{ lang.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="flex items-center gap-3">
            <label class="text-sm font-medium text-slate-700" for="translateDefault">Translate by default</label>
            <button
              id="translateDefault"
              type="button"
              class="relative inline-flex h-6 w-11 items-center rounded-full bg-slate-200 transition focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-500"
              data-active="{{ 'true' if settings.translate_by_default else 'false' }}"
            >
              <span class="sr-only">Toggle translate by default</span>
              <span class="inline-block h-5 w-5 transform rounded-full bg-white shadow transition"></span>
            </button>
          </div>

          <div id="defaultTargetGroup" class="space-y-2" {% if not settings.translate_by_default %}hidden{% endif %}>
            <label for="defaultTarget" class="text-sm font-medium text-slate-700">Default target language</label>
            <select
              id="defaultTarget"
              class="w-full rounded-lg border border-slate-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 disabled:cursor-not-allowed disabled:opacity-50"
            >
              <option value="">None</option>
              {% for lang in target_languages %}
              <option value="{{ lang.code }}" {% if settings.default_target_language == lang.code %}selected{% endif %}>{{ lang.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="grid gap-6 md:grid-cols-2">
            <div class="space-y-2">
              <label for="femaleVoice" class="text-sm font-medium text-slate-700">Female voice</label>
              <div class="flex items-center gap-2">
                <select
                  id="femaleVoice"
                  class="flex-1 rounded-lg border border-slate-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500"
                >
                  {% for value, caption in female_voices %}
                  <option value="{{ value }}" {% if settings.female_voice == value %}selected{% endif %}>{{ caption }}</option>
                  {% endfor %}
                </select>
                <button
                  type="button"
                  data-voice-control="female"
                  class="rounded-lg bg-slate-100 px-3 py-2 text-sm text-slate-700 ring-1 ring-inset ring-slate-200 hover:bg-slate-200"
                >
                  Play
                </button>
              </div>
            </div>

            <div class="space-y-2">
              <label for="maleVoice" class="text-sm font-medium text-slate-700">Male voice</label>
              <div class="flex items-center gap-2">
                <select
                  id="maleVoice"
                  class="flex-1 rounded-lg border border-slate-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500"
                >
                  {% for value, caption in male_voices %}
                  <option value="{{ value }}" {% if settings.male_voice == value %}selected{% endif %}>{{ caption }}</option>
                  {% endfor %}
                </select>
                <button
                  type="button"
                  data-voice-control="male"
                  class="rounded-lg bg-slate-100 px-3 py-2 text-sm text-slate-700 ring-1 ring-inset ring-slate-200 hover:bg-slate-200"
                >
                  Play
                </button>
              </div>
            </div>
          </div>
        </form>

        <footer class="mt-8 space-y-4 text-sm text-slate-500">
          <p>{{ footer_note }}</p>
          <div class="flex justify-end gap-2">
            <a
              href="{{ url_for('pages.index') }}"
              class="rounded-lg bg-slate-100 px-4 py-2 text-slate-700 ring-1 ring-inset ring-slate-200 hover:bg-slate-200"
            >
              Cancel
            </a>
            <button
              id="saveSettings"
              type="button"
              class="rounded-lg bg-sky-600 px-4 py-2 font-semibold text-white shadow-sm hover:bg-sky-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-500"
            >
              Save
            </button>
          </div>
        </footer>
      </div>
    </div>

    <audio id="voicePreview" class="hidden"></audio>

    <script>
      window.dictaiteSettingsConfig = {
        updateUrl: "{{ url_for('api.api_update_settings') }}",
        ttsUrl: "{{ url_for('api.api_tts_test') }}",
        sampleText: "{{ VOICE_SAMPLE_TEXT|e }}",
      };
    </script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
  </body>
</html>
