<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dict-ai-te · Settings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="flex min-h-screen items-center justify-center p-6">
      <div class="w-full max-w-xl space-y-6 rounded-xl bg-white p-6 shadow-lg">
        <header class="flex items-center justify-between">
          <h1 class="text-2xl font-semibold">Settings</h1>
          <a
            href="{{ url_for('pages.index') }}"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
          >
            Cancel
          </a>
        </header>

        <form id="settingsForm" class="space-y-4">
          <div>
            <label for="defaultLanguage" class="text-sm font-medium text-gray-700">Default language</label>
            <select
              id="defaultLanguage"
              class="mt-2 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
              <option value="">Default — Auto-detect</option>
              {% for lang in languages %}
              <option value="{{ lang.code }}" {% if settings.default_language == lang.code %}selected{% endif %}>
                {{ lang.name }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="flex items-center space-x-2">
            <label class="text-sm font-medium text-gray-700" for="translateDefault">Translate by default</label>
            <button
              id="translateDefault"
              type="button"
              class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 transition"
              data-active="{{ 'true' if settings.translate_by_default else 'false' }}"
            >
              <span class="sr-only">Toggle translate by default</span>
              <span class="inline-block h-5 w-5 transform rounded-full bg-white shadow transition"></span>
            </button>
          </div>

          <div id="defaultTargetGroup" class="space-y-2" {% if not settings.translate_by_default %}hidden{% endif %}>
            <label for="defaultTarget" class="text-sm font-medium text-gray-700">Default target language</label>
            <select
              id="defaultTarget"
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <option value="">None</option>
              {% for lang in target_languages %}
              <option value="{{ lang.code }}" {% if settings.default_target_language == lang.code %}selected{% endif %}>
                {{ lang.name }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="flex items-center justify-between space-x-4">
            <div class="w-full space-y-2">
              <label for="femaleVoice" class="text-sm font-medium text-gray-700">Female voice</label>
              <div class="flex items-center space-x-2">
                <select
                  id="femaleVoice"
                  class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
                  {% for value, caption in female_voices %}
                  <option value="{{ value }}" {% if settings.female_voice == value %}selected{% endif %}>{{ caption }}</option>
                  {% endfor %}
                </select>
                <button
                  type="button"
                  data-voice-control="female"
                  class="px-3 py-1 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm transition"
                >
                  Play
                </button>
              </div>
            </div>
          </div>

          <div class="flex items-center justify-between space-x-4">
            <div class="w-full space-y-2">
              <label for="maleVoice" class="text-sm font-medium text-gray-700">Male voice</label>
              <div class="flex items-center space-x-2">
                <select
                  id="maleVoice"
                  class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
                  {% for value, caption in male_voices %}
                  <option value="{{ value }}" {% if settings.male_voice == value %}selected{% endif %}>{{ caption }}</option>
                  {% endfor %}
                </select>
                <button
                  type="button"
                  data-voice-control="male"
                  class="px-3 py-1 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm transition"
                >
                  Play
                </button>
              </div>
            </div>
          </div>
        </form>

        <footer class="space-y-4 text-sm text-gray-500">
          <p>{{ footer_note }}</p>
          <div class="flex justify-end space-x-2">
            <a
              href="{{ url_for('pages.index') }}"
              class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
            >
              Cancel
            </a>
            <button
              id="saveSettings"
              type="button"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold transition"
            >
              Save
            </button>
          </div>
        </footer>
      </div>
    </div>

    <audio id="voicePreview" class="hidden"></audio>

    <script>
      window.dictaiteSettingsConfig = {
        updateUrl: "{{ url_for('api.api_update_settings') }}",
        ttsUrl: "{{ url_for('api.api_tts_test') }}",
        sampleText: "{{ VOICE_SAMPLE_TEXT|e }}",
      };
    </script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
  </body>
</html>
